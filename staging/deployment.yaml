apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-api
  namespace: staging
  labels:
    app: calculator-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: calculator-api
  template:
    metadata:
      labels:
        app: calculator-api
    spec:
      containers:
        - name: calculator-api
          image: myacr.azurecr.io/calculator-api:build-101
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: calculator-api-config
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            limits:
              memory: "768Mi"
              cpu: "750m"
            requests:
              memory: "512Mi"
              cpu: "300m"
