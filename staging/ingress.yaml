apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calculator-api
  namespace: staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: calculator-staging.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: calculator-api
                port:
                  number: 80
