apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-api
  namespace: dev
  labels:
    app: calculator-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calculator-api
  template:
    metadata:
      labels:
        app: calculator-api
    spec:
      containers:
        - name: calculator-api
          image: myacr.azurecr.io/calculator-api:latest  # Replaced by your pipeline tag
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: calculator-api-config
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            limits:
              memory: "256Mi"
              cpu: "250m"
            requests:
              memory: "128Mi"
              cpu: "100m"
